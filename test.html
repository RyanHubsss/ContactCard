<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      height: 100vh;
      overflow-y: scroll;
      scroll-behavior: smooth;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    #section1 {
      background-color: #f2f2f2;
    }

    #section2 {
      background-color: #d9d9d9;
    }

    #section3 {
      background-color: #bfbfbf;
    }
  </style>
</head>

<body>
  <section id="section1">
    <h1>Section 1</h1>
  </section>

  <section id="section2">
    <h1>Section 2</h1>
  </section>

  <section id="section3">
    <h1>Section 3</h1>
  </section>
</body>

</html>
